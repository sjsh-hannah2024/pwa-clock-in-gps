<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock In/Out App</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="styles.css">
    <style>
        #map { height: 200px; }
        #barcode-detection-video { width: 100%; height: auto; display: none; }
    </style>
</head>
<body>

    <h1>Clock In/Out App</h1>

    <div id="step-1">
        <p>Are you clocking in or out?</p>
        <button onclick="startProcess('clock-in')">Clock In</button>
        <button onclick="startProcess('clock-out')">Clock Out</button>
    </div>

    <div id="step-2" style="display:none;">
        <p>Do you have a QR code to scan?</p>
        <button onclick="handleQRCode(true)">Yes</button>
        <button onclick="handleQRCode(false)">No</button>
    </div>

    <div id="step-3" style="display:none;">
        <p id="selectLocation" style="display:none;">
            Select your location:
            <select id="locationSelect">
                <option value="Location 1">Location 1</option>
                <option value="Location 2">Location 2</option>
                <option value="Location 3">Location 3</option>
            </select>
        </p>
        <p id="inputName" style="display:none;">
            Enter your name:
            <input type="text" id="nameInput">
        </p>
        <p id="inputDetails" style="display:none;">
            <label for="roleInput">Role:</label>
            <input type="text" id="roleInput"><br>
            <label for="breakInput">Break Duration (mins):</label>
            <input type="number" id="breakInput"><br>
            <label for="earlyFinishInput">Finishing Earlier? (Yes/No):</label>
            <input type="text" id="earlyFinishInput">
        </p>
        <button onclick="finalize()">Submit</button>
    </div>

    <video id="barcode-detection-video"></video>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>
</html>
